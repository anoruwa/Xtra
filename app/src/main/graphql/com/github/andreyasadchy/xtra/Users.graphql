query Users($ids: [ID!], $logins: [String!]) {
    users(ids: $ids, logins: $logins) {
        bannerImageURL
        createdAt
        displayName
        followers {
            totalCount
        }
        id
        login
        profileImageURL(width: 300)
        profileViewCount
        roles {
            isAffiliate
            isGlobalMod
            isPartner
            isSiteAdmin
            isStaff
        }
    }
}