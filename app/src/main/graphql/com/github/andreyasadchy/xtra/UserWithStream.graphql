query UserWithStream($id: [ID!]) {
    users(ids: $id) {
        bannerImageURL
        createdAt
        displayName
        followers {
            totalCount
        }
        lastBroadcast {
            startedAt
        }
        login
        profileImageURL(width: 300)
        profileViewCount
        roles {
            isAffiliate
            isGlobalMod
            isPartner
            isSiteAdmin
            isStaff
        }
        stream {
            createdAt
            game {
                id
                displayName
            }
            id
            previewImageURL
            title
            type
            viewersCount
        }
    }
}